<html>
<head>
		
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons: Maggie Liu</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&family=Zen+Antique&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c213af16be.js" crossorigin="anonymous"></script>


</head>

<body>
		
    <main>

        <h1>Button Styling: Maggie Liu</h1>
        
        <div class="button_container">
            <!-- button itself:  -->
            <a href="https://www.newyorker.com/" target="_blank" id="btn_ny">
           <!-- span is the word on the button -->
            <span class = "label">
                NY
            <!-- the icons (pictures):  -->
                <i class = "far fa-newspaper" ></i>
            </span>
        </a>
        </div>

        <div class="button_container">
            <a href="https://www.coca-cola.com/" target="_blank" id="btn_coca-cola">
            <span class = "label">
               
                <i>Coca-Cola</i>
            </span>
        </a>
        </div>

        <div class="button_container"> 
            <a href = "http://www.nike.com/us/en_us/" target="_blank" id ="btn_nike">
            <span class = "label">  
                <i class="far fa-star"></i>
          </span>
            </a>
           
            
        </div>
            
            
        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft">
            <span class = "label">
                lyft
                <i class="fas fa-angle-double-right"></i>
                
            </span>
        </a>
        </div>

        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target ="_blank" id="btn_cartoon">
                <span class ="label">
                    CN
                </span>
            
            </a>
        </div>


        <div class="button_container">
            <a href="https://www.moo.com/us/" target ="_blank" id="btn_moo">
                <span class ="label">
                  <i class="fas fa-tint"></i>
                </span>
            </a>
        </div>
        

        <div class="button_container">
            <a href="https://www.apple.com/" target ="_blank" id="btn_apple">
                <span class ="label">
                <i class="fab fa-apple"></i>
                </span>
            </a>
        </div>


        <div class="button_container">
            <a href="https://www.ibm.com/us-en?ar=1" target ="_blank" id="btn_ibm">
                <span class ="label">
                    IBM
                <i class="fas fa-cube"></i>
                </span>
            </a>
        </div>


        <div class="button_container">
            <a href="https://nerf.hasbro.com/en-us" target ="_blank" id="btn_nerf">
                <span class ="label">
                 
                 <i class="far fa-dot-circle"></i>
                </span>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target ="_blank" id="btn_hd">
                <span class ="label">
                 HARLEY - DAVIDSON
                </span>
            </a>
        </div>



        <div class="button_container">
            <a href="https://www.michaelkors.com/" target ="_blank" id="btn_mk">
                <span class ="label">
                 MK
                </span>
            </a>
        </div>
    </main>	

    <div class="button_container">
        <a href="https://www.ideo.org/" target ="_blank" id="btn_ideo">
            <span class ="label">
        IDEO
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.samsung.com/us/" target ="_blank" id="btn_samsung">
            <span class ="label">
        SAMSUNG
            </span>
        </a>
    </div>
    
    <div class="button_container">
        <a href="https://www.dimecitycycles.com/" target ="_blank" id="btn_dime">
            <span class ="label">
                <!-- Dime  -->
                <i class="fas fa-medal"></i>
            </span>
        </a>
    </div>


    <div class="button_container">
        <a href="https://www.bissingers.com/" target ="_blank" id="btn_bissingers">
            <span class ="label">
                B
                <!-- <img class = "velvet" src = "images/velvet.jpeg">  -->
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.mollyjogger.com/" target ="_blank" id="btn_molly">
            <span class ="label">
        M
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.missouribotanicalgarden.org/" target ="_blank" id="btn_bgarden">
            <span class ="label">
                <i class="fas fa-seedling"></i>
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.fitbit.com/global/us/home" target ="_blank" id="btn_fitbit">
            <span class ="label">
                <i class="fas fa-ellipsis-v"></i>
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://www.explodingkittens.com/" target ="_blank" id="btn_kittens">
            <span class ="label">
                <i class="fas fa-cat"></i>
            </span>
        </a>
    </div>

    <div class="button_container">
        <a href="https://tuckerallen.com/" target ="_blank" id="btn_tucker">
            <span class ="label">
            TA
            </span>
        </a>
    </div>


    

</body>

</html>
